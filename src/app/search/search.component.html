<p>search works!</p>
<h2 mat-dialog-title>SEARCH A USER</h2>
<mat-dialog-content>
    <form class="example-form" #search="ngForm" (ngSubmit)="onsearch(search)">
        <mat-form-field class="example-full-width">
          <mat-label>ENTER USERNAME</mat-label>
          <input matInput placeholder="Ex. Name" name="search" ngModel >
        </mat-form-field>
        <input type="submit" name="submit" value="SEARCH">
      </form>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> LOGIN </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="avatarurl">
          <th mat-header-cell *matHeaderCellDef> AVATAR </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.avatar_url}}" alt="Image" width="40" height="40"> </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> URL</th>
          <td mat-cell *matCellDef="let element"> <a>{{element.url}}</a> </td>
        </ng-container>
        <ng-container matColumnDef="createdat">
            <th mat-header-cell *matHeaderCellDef>TYPE</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      

</mat-dialog-content>
<mat-dialog-actions>
    
    <button mat-button mat-dialog-close>CLOSE</button>
    
</mat-dialog-actions>
